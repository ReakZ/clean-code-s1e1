<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <main>
      <section class="about">
        <img src="./eisenhower-matrix.jpg" class="about__img" alt="Eisenhower matrix">
        <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="todo">
        <div id="todo-add">
          <label for="add-task-input" class="todo-add__title title">Add Item</label>
          <div class="todo-add__wrapper">
            <input id="add-task-input" class="todo-add__input input todo-item__desc" type="text">
            <button class="todo-add__btn btn" id="add-task-btn">Add</button>
          </div>
        </div>
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list task-list" id="incomplete-tasks">
          <li class="todo-item">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label todo-item__desc">Pay Bills</label>
            <input type="text" class="todo-item__input input todo-item__desc">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="">
            </button>
          </li>
          <li class="todo-item todo-item_edit">
            <input type="checkbox" class="todo-item__checkbox">
            <label class="todo-item__label todo-item__desc">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-item__input input todo-item__desc">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="">
            </button>
          </li>
        </ul>
        <h3 class="todo__title title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="todo-item todo-item_completed">
            <input type="checkbox" checked class="todo-item__checkbox">
            <label class="todo-item__label todo-item__desc">See the Doctor</label>
            <input type="text" class="todo-item__input input todo-item__desc">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="delete-btn__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
